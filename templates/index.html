<html>

<head>
    <meta charset="UTF-8">
    <title>Generate NFTs</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <div id="container-login">
        <div id="title">
            <b>Generate NFTs</b>
        </div>
        {% if flag == True %}
            <p>Hashed successfully âœ…</p>
            <form action = "/decode" method = "POST">
                <input type="submit" value="Dehash & withdraw"/>
            </form>
        {% endif %}
        {% if flag == False %}
            <img height="150px" src="../static/images/icon.png" alt="logo" id="logo">
            <form action = "/generate" method = "POST">
                <div class="input">
                    <div class="input-addon">
                        <i style="color:Orange;" class="material-icons">paid</i>
                    </div>
                    <input id="number" name="number" placeholder="Number of tokens" type="text" required class="validate" autocomplete="off">
                </div>

                <div class="input">
                    <div class="input-addon">
                        <i style="color:Orange;" class="material-icons">paid</i>
                    </div>
                    <input id="eth" name="eth" placeholder="ETH block number" type="text" required class="validate" autocomplete="off">
                </div>

                <div class="clearfix"></div>
                <br />

                <input type="submit"/>
            </form>
        {% endif %}
        
    </div>
</body>

</html>
